<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Hover Border Change Color Infinite</title>
    <style>
        /* Body styles to center content and set a dark background */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Modern dark background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif; /* Modern, readable font */
        }

        /* Styles for the div with a border that changes color */
        .color-changing-border {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid transparent; /* Transparent border by default */
            transition: border-color 0.5s, transform 0.5s; /* Smooth transition on mouse leave */
            cursor: pointer; /* Change cursor on hover */
            font-size: 20px; /* Larger font size */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(255,255,255,0.2); /* Soft shadow */
        }

        /* Animation that changes the border colors */
        @keyframes colorCycle {
            0%, 100% { border-color: red; } /* Red color at the beginning and end */
            25% { border-color: yellow; } /* Yellow color at 25% of the time */
            50% { border-color: blue; } /* Blue color at 50% of the time */
            75% { border-color: green; } /* Green color at 75% of the time */
        }

        /* Applying the animation and transformation on hover */
        .color-changing-border:hover {
            animation: colorCycle 2s infinite; /* Infinite 2-second animation */
            transform: scale(1.1); /* Zoom effect on hover */
        }
    </style>
</head>
<body>
    <!-- Div with hover effect that changes border color -->
    <div class="color-changing-border">Hover me!</div>
</body>
</html>
